<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snippet Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/muicss/0.9.39/css/mui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.3.0/css/iziToast.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/muicss/0.9.39/js/mui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  </head>
  <body>
    <div class="mui-container mui--text-center" style="padding-top:5%">
      <div class="mui--text-display3">Snippet Server</div>
      <form class="mui-form" id="snippet_form" @submit.prevent @submit="submit()" style="padding-top:3%">
        <div class="mui-textfield">
          <textarea v-model="snippet" rows="10"></textarea>
        </div>
        <button type="submit" class="mui-btn mui-btn--primary mui-btn--large" :disabled="isDisabled()">Save</button>
      </form>
    </div>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
